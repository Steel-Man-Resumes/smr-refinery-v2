<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C874;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A84B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A07830;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Precision/refining icon - diamond/facets -->
  <g filter="url(#glow)">
    <path d="M30 35 L50 20 L70 35 L50 80 Z" fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>
    <path d="M30 35 L50 35 L70 35" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M38 35 L50 55" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.7"/>
    <path d="M62 35 L50 55" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.7"/>
    <!-- Polish shine -->
    <circle cx="50" cy="25" r="2" fill="#E8C874" opacity="0.9"/>
  </g>

  <!-- THE REFINERY text -->
  <text x="95" y="55" font-family="Anton, sans-serif" font-size="36" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">
    THE REFINERY
  </text>
  <text x="95" y="80" font-family="Work Sans, sans-serif" font-size="14" fill="#F5F5F0" opacity="0.8">
    PROFESSIONAL DOCUMENTS
  </text>
</svg>
